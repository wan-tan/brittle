<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  <style>
    /* Fix user-agent */
    * {
      box-sizing: border-box;
      font-family: 'Roboto Mono' !important;
    }

    html {
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
    }

    html, input {
      font-family:
        "HelveticaNeue-Light",
        "Helvetica Neue Light",
        "Helvetica Neue",
        Helvetica,
        Arial,
        "Lucida Grande",
        sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      background: #eee;
    }

    ul {
      list-style: none;
      word-wrap: break-word;
    }

    input{
      border: none;
    }

    /* Pages */
    .pages {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .page {
      height: 100%;
      position: relative;
      width: 100%;
    }

    /* Login Page */

    .login {
      width: 100%;
      height: 100%;
      display: none;
    }

    .login .form {
      text-align: center;
      top: 50%;
      width: 100%;
    }

    .login .form .usernameInput {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      padding-bottom: 15px;
      text-align: center;
      width: 100%;
    }

    .login .title {
      font-size: 1em;
    }

    .login .usernameInput {
      font-size: 1em;
      letter-spacing: 3px;
    }

    .login .title, .login .usernameInput {
      color: #fff;
      font-weight: 100;
    }

    /* Chat page */

    .chat.page {
      /*display: none;*/
    }

    /* Font */
    .messages {
      font-size: 1em;
    }

    .inputMessage {
      font-size: 1em;
    }

    .log {
      color: gray;
      font-size: 1em;
      margin: 5px;
      text-align: center;
    }

    /* Messages */

    .chatArea {
      height: 100%;
      padding-bottom: 60px;
    }

    .messages {
      height: 100%;
      margin: 0;
      overflow-y: scroll;
      padding: 10px 20px 10px 20px;
    }

    .message.typing .messageBody {
      color: gray;
    }

    .username {
      font-weight: 700;
      overflow: hidden;
      padding-right: 15px;
      text-align: right;
    }

    /* Input */

    .inputMessage {
      background: #fff;
      bottom: 0;
      height: 60px;
      left: 0;
      outline: none;
      padding-left: 10px;
      position: absolute;
      right: 0;
      width: 100%;
      z-index: 10;
    }

    #chat-component{
      box-shadow: 0 0 40px rgba(0,0,0,.2);
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .resize-drag {


      background-color: #29e;
      padding: 8px;
      width: 400px;
      height: 400px;

      /* This makes things *much* easier */
      box-sizing: border-box;
    }

    .resize-container {
      /*width: 100%;
      height: 240px;*/
    }

  </style>
</head>
<body>

<div class="resize-container draggable">
  <div class="resize-drag">
    <div id="chat-component">
      <!-- <ul class="pages"> -->
        <div class="chat page">
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
          <input class="inputMessage" placeholder="Write a message ..."/>
        </div>
        <div class="login">
          <div class="form">
            <h3 class="title">Choose your name:</h3>
            <input class="usernameInput" type="text" maxlength="14" />
          </div>
        </div>
      <!-- </ul> -->
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

  <script>
  interact('.resize-drag')
  .draggable({
    onmove: window.dragMoveListener
  })
  .resizable({
    preserveAspectRatio: false,
    edges: { left: true, right: true, bottom: true, top: true }
  })
  .on('resizemove', function (event) {
    var target = event.target,
        x = (parseFloat(target.getAttribute('data-x')) || 0),
        y = (parseFloat(target.getAttribute('data-y')) || 0);
  //
  //   // update the element's style
    target.style.width  = event.rect.width + 'px';
    target.style.height = event.rect.height + 'px';
  //
  //   // translate when resizing from top or left edges
  //   x += event.deltaRect.left;
  //   y += event.deltaRect.top;
  //
  //   target.style.webkitTransform = target.style.transform =
  //       'translate(' + x + 'px,' + y + 'px)';
  //
  //   target.setAttribute('data-x', x);
  //   target.setAttribute('data-y', y);
  //   target.textContent = Math.round(event.rect.width) + 'Ã—' + Math.round(event.rect.height);
  });






  // target elements with the "draggable" class
interact('.draggable')
  .draggable({
    // enable inertial throwing
    inertia: true,
    // keep the element within the area of it's parent
    restrict: {
      restriction: "parent",
      endOnly: true,
      elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
    },
    // enable autoScroll
    autoScroll: true,

    // call this function on every dragmove event
    onmove: dragMoveListener,
    // call this function on every dragend event
    onend: function (event) {
      var textEl = event.target.querySelector('p');

      textEl && (textEl.textContent =
        'moved a distance of '
        + (Math.sqrt(event.dx * event.dx +
                     event.dy * event.dy)|0) + 'px');
    }
  });

  function dragMoveListener (event) {
    var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

    // translate the element
    target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }

  // this is used later in the resizing and gesture demos
  window.dragMoveListener = dragMoveListener;
  </script>
</body>
</html>
