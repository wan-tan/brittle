


<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  <style>
    /* Fix user-agent */
    * {
      box-sizing: border-box;
      font-family: 'Roboto Mono' !important;
    }

    html {
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
    }

    html, input {
      font-family:
        "HelveticaNeue-Light",
        "Helvetica Neue Light",
        "Helvetica Neue",
        Helvetica,
        Arial,
        "Lucida Grande",
        sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: #eee;
    }

    ul {
      list-style: none;
      word-wrap: break-word;
    }

    input{
      border: none;
    }

    /* Pages */
    .pages {
      box-shadow: 0 0 50px rgba(0,0,0,.25);
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .page {
      height: 100%;
      position: absolute;
      width: 100%;
    }

    /* Login Page */
    .login {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    .login .form {
      text-align: center;
      top: 50%;
      width: 100%;
    }

    .login .form .usernameInput {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      padding-bottom: 15px;
      text-align: center;
      width: 100%;
    }

    .login .title {
      font-size: 1em;
    }

    .login .usernameInput {
      font-size: 200%;
      letter-spacing: 3px;
    }

    .login .title, .login.page .usernameInput {
      color: #fff;
      font-weight: 100;
    }

    /* Chat page */

    .chat.page {
      display: none;
    }

    /* Font */

    .messages {
      font-size: 150%;
    }

    .inputMessage {
      font-size: 100%;
    }

    .log {
      color: gray;
      font-size: 70%;
      margin: 5px;
      text-align: center;
    }

    /* Messages */

    .chatArea {
      height: 100%;
      padding-bottom: 60px;
    }

    .messages {
      height: 100%;
      margin: 0;
      overflow-y: scroll;
      padding: 10px 20px 10px 20px;
    }

    .message.typing .messageBody {
      color: gray;
    }

    .username {
      font-weight: 700;
      overflow: hidden;
      padding-right: 15px;
      text-align: right;
    }

    /* Input */

    .inputMessage {
      bottom: 0;
      height: 60px;
      left: 0;
      outline: none;
      padding-left: 10px;
      position: absolute;
      right: 0;
      width: 100%;
    }

    #chat-component{
      width: 600px;
      height: 400px;
    }

  </style>
</head>
<body>
  <div id="chat-component" class="component">
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Write a message ..."/>
      </li>
      <li class="login">
        <div class="form">
          <h3 class="title">Choose your name:</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
  </div>


  <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.3/pixi.js"></script> -->
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="/main.js"></script>


  <script type="text/javascript">
    var type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

    PIXI.utils.sayHello(type)
  </script>
</body>
</html>
